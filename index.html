<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GIPHY API</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container" id="container">
			<div class="row">
				<div class="jumbotron" id="header">
					<h1>GIF Search</h1>
					<p>Powered by <img src="images/giphy.png" width="125px"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" id="buttons">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-9">
					<div class="row" id="gifs">
					</div>
				</div>
				<div class="col-xs-3" id="form">
					<label for="exampleInputEmail1" id="form-title">Add a Topic</label>
					<input type="text" class="form-control" id="textbox" placeholder="Text input">
					<button type="submit" class="btn btn-default" id="submit-button">SUBMIT</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="logic.js"></script>
	</body>
</html>
